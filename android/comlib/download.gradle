task downloadAars(type: Download) {
    src([
            'https://storage.cloud.google.com/openbot_aar/Wroup-master-release.aar',
            'https://storage.cloud.google.com/openbot_aar/google-webrtc-1.0.32006.aar',
    ])
    src
    dest project.ext.LIB_DIR
    onlyIfModified true
    overwrite false
}